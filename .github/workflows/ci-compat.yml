name: JQuill CI

on:
  push:
    branches:
      - main
      - ci-test
  pull_request:
    branches:
      - main
      - ci-test

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Maven builds (latest stable Maven)
          - java: 17
            build: maven
            mavenVersion: "3.9.11"
          - java: 21
            build: maven
            mavenVersion: "3.9.11"
          - java: 24
            build: maven
            mavenVersion: "3.9.11"
          - java: 25
            build: maven
            mavenVersion: "3.9.11"

          # Gradle builds (latest stable Gradle)
          - java: 17
            build: gradle
            gradleVersion: "9.2.0"
          - java: 21
            build: gradle
            gradleVersion: "9.2.0"
          - java: 24
            build: gradle
            gradleVersion: "9.2.0"
          - java: 25
            build: gradle
            gradleVersion: "9.2.0"

    continue-on-error: true
    name: Java ${{ matrix.java }} + ${{ matrix.build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Setup Build Tool
        run: |
          if [ "${{ matrix.build }}" == "maven" ]; then
            mvn -B clean install -Dgpg.skip=true
          else
            gradle --parallel clean build --console=plain
          fi

      - uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gradle
          key: ${{ runner.os }}-${{ matrix.build }}-${{ hashFiles('**/pom.xml', '**/build.gradle') }}

      - name: Build Project
        id: build
        run: |
          if [ "${{ matrix.build }}" == "maven" ]; then
            mvn -B clean install
          else
            gradle --parallel clean build --console=plain
          fi
